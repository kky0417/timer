<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MZ 감성 타이머 스탑워치</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <div id="timer-display" class="timer-display">00:00</div>
    <div class="timer-buttons">
      <button id="btn-10min" class="timer-btn">10분</button>
      <button id="btn-30min" class="timer-btn">30분</button>
      <button id="btn-60min" class="timer-btn">1시간</button>
      <button id="reset-btn" class="timer-btn">리셋</button>
    </div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
